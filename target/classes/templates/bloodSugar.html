<!-- datePicker -->
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    $(function() {

        $('input[name="daterange"]').daterangepicker(
                {
                    locale:{
                        applyLabel:'확인',
                        cancelLabel:'취소',
                        format:'YYYY-MM-DD'
                    }
                }
        );

        var dateCheck = [[${dateCheck}]];

        if(dateCheck === "today"){
            var date1 = moment().format('YYYY/MM/DD');
            var date2 = moment().format('YYYY/MM/DD');
            $('input[name="daterange"]').val(date1 + ' - ' + date2);
        }else if(dateCheck === "daterange"){
            var date1 = moment([[${startDay}]]).format('YYYY/MM/DD');
            var date2 = moment([[${endDay}]]).format('YYYY/MM/DD');
            $('input[name="daterange"]').val(date1 + ' - ' + date2);
        }

        $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
            var date1 = picker.startDate.format('YYYY-MM-DD');
            var date2 = picker.endDate.format('YYYY-MM-DD');
            $('#startDate').val(date1);
            $('#endDate').val(date2);
        });

    });

    $(document).ready(function() {
        $("#btnSubmit").click(function(){
            $('#dateForm').submit();
        });
    });
    /*]]>*/
</script>
<!-- page script -->
<script type="text/javascript" th:inline="javascript">

    /*<![CDATA[*/

    function chartData(){
        var chart = [[${value}]];

//        var obj = JSON.parse(chart);
        return chart;
    }

    function labelData(){
        var label = [[${label}]];

        return label;
    }

    var config = {
        type: 'line',
        data: {
            labels:labelData(),
            datasets: [{
                label: "혈당(mg/dl)",
                data: chartData(),
                fill: false,
                lineTension : 0.3,
                borderColor: "rgba(220,95,90,1)",
                borderWidth: 3
            },]
        },
        options: {
            responsive: true,
            title:{
                display:false,
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Date'
                    },
                    ticks:{
                        display:false
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'value'
                    },
                    ticks: {
                        suggestedMin: 50,
                        suggestedMax: 150,
                        stepSize:20
                    }
                }]
            }
        }
    };


    window.onload = function() {
        var ctx = document.getElementById("lineChart").getContext("2d");
        window.myLine = new Chart(ctx, config);

    };

    /*]]>*/
</script>
<!--Pagination-->
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    var data = [[${dataSet}]];

    var str = data.split(',');

    var strdata = [];

    for(var i=0;i<str.length;i++){
        var key = [str[i],str[i+1],str[i+2],str[i+3]];
        strdata.push(key);
        i=i+3;
    }

    var sliceData = strdata.slice(0,strdata.length-1);

    $(document).ready(function() {
        $('#example2').DataTable( {
            "bFilter": false,
            "bLengthChange": false,
            data: sliceData,
            columns: [
                { title: "검사일자" },
                { title: "측정값(mg/dl)"},
                { title: "검사결과" },
                { title: "검사병원" },
            ]
        } );
    } );
    /*]]>*/
</script>
