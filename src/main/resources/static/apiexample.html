<!DOCTYPE html>
<html>
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // dataType:json 은 사용하지 말것, 리턴 값이 반드시 json 인 경우
        $(document).ready(function () {
            $('#b1').click(function () {
                //alert($("#inform").val());
                var request = $.ajax({
                    url:"/restapi/create",
                    type:"POST",
                    data:$("#inform").val(),
                    contentType:"application/json",
                    success: function (msg) {
                        //alert("hello");
                        $("#result").html(msg);
                    }
                });
            })
        })

    </script>
    <style>
        #leftform {
            width:400px;
            height:450px;
            background-color: antiquewhite;
            margin:10px;
            padding:30px;
            float: left;
        }
        #rightform {
            width:430px;
            height:450px;
            background-color: burlywood;
            margin:10px;
            padding:30px;
            float: left;
        }
        #result{
            font-size:12pt;
        }
    </style>
    <title>Public FHIR Server by HitSWLab:Dinfree</title>
</head>
<body>
<h2>form, jquery, rest api example</h2>
<HR>
<form method="post" action="/restapi/create">
    <div id="leftform">
    <textarea cols="55" rows="30" id="inform"></textarea>
    <BR>
    <input id="b1" type="button" value="Submit">
    </div>

    <div id="rightform">
        <H2>Result Message</H2>
        <HR>
        <div id="result">result value</div>
    </div>
</form>
</div>
</body>
</html>
