<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title>Public FHIR Server by HitSWLab:Dinfree</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="skin-black sidebar-mini">
    <div class="wrapper">
        <header class="main-header" style="background-image: url(http://www.placehold.it/1024x200);" th:include="fragments/header :: header"></header>

        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..." />
                        <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">MAIN MENU</li>
                    <li class="treeview">
                        <a href="index.html">
                            <i class="fa fa-dashboard"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="active treeview">
                        <a href="#">
                            <i class="fa fa-laptop"></i>
                            <span>건강정보 조회</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li class="active"><a href="#"><i class="fa fa-circle-o"></i> 병원별 검사 결과</a></li>
                            <li><a href="#"><i class="fa fa-circle-o"></i> 혈당</a></li>
                            <li><a href="#"><i class="fa fa-circle-o"></i> 혈압</a></li>
                            <li><a href="#"><i class="fa fa-circle-o"></i> 심박</a></li>
                            <li><a href="#"><i class="fa fa-circle-o"></i> 체중</a></li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-edit"></i> <span>개인정보</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="width: 100%;">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>병원별 검사 결과</h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-laptop"></i> 건강정보 조회</a></li>
                    <li class="active"><i class="fa fa-circle-o"></i>병원별 검사 결과</li>
                </ol>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" />
                            길병원
                        </label>
                        <label>
                            <input type="checkbox" />
                            서울대병원
                        </label>
                        <label>
                            <input type="checkbox" />
                            성모병원
                        </label>
                    </div>
                </div>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container">
                            <div class="box">
                                <div class="box-header">
                                    <h5 class="box-title">병원별 검사 결과
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" />
                                                길병원
                                            </label>
                                            <label>
                                                <input type="checkbox" />
                                                서울대병원
                                            </label>
                                            <label>
                                                <input type="checkbox" />
                                                성모병원
                                            </label>
                                        </div>
                                    </h5>
                                </div>
                                <div class="box-body">
                                    <table id="example2" class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>검사일자</th>
                                            <th>검사항목</th>
                                            <th>검사결과</th>
                                            <th>기준</th>
                                            <th>결과</th>
                                            <th>병원</th>
                                        </tr>
                                        </thead>

                                        <tbody th:each="obj: ${hospitalObs}">
                                        <tr>
                                            <td th:text="${obj.effective}">2015.3.4</td>
                                            <td th:text="${obj.testItem}">혈당</td>
                                            <td th:text="${obj.testValue + obj.testUnit}">122mg/dl</td>
                                            <td th:text="${obj.standards}">공복:110/식후:140미만정상</td>
                                            <td th:text="${obj.interpretation}">고혈당</td>
                                            <td th:text="${obj.managingOrganization}">길병원</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.container -->
                    </div><!-- /.col-md-12 -->
                </div>
            </section>
        </div>
    </div>

    <th:block th:include="fragments/script :: script"></th:block>

</body>
</html>
