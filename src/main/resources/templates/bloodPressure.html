<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>HITLab | Web</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

    <!-- header -->
    <header class="main-header" style="background-image: url(http://www.placehold.it/1024x200);" th:include="fragments/header :: header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN MENU</li>
                <li class="treeview">
                    <a href="index.html">
                        <i class="fa fa-dashboard"></i> <span>Home</span>
                    </a>
                </li>
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-laptop"></i>
                        <span>건강정보 조회</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="active treeview-menu">
                        <li><a href="hospitalResult.html"><i class="fa fa-circle-o"></i> 병원별 검사 결과</a></li>
                        <li><a href="bloodSugar.html"><i class="fa fa-circle-o"></i> 혈당</a></li>
                        <li class="active"><a href="bloodPressure.html"><i class="fa fa-circle-o"></i> 혈압</a></li>
                        <li><a href="heartBeat.html"><i class="fa fa-circle-o"></i> 심박</a></li>
                        <li><a href="weight.html"><i class="fa fa-circle-o"></i> 체중</a></li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="person.html">
                        <i class="fa fa-edit"></i> <span>개인정보</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                혈압(Blood Pressure)
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">건강정보 조회</a></li>
                <li class="active">혈압</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- LINE CHART -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">혈압 차트</h3>
                            <div class="box-tools pull-right">
                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="chart">
                                <canvas id="lineChart" height="60"></canvas>
                            </div>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                    <!--Table -->
                    <div class="box box-success">
                        <div class="box-header with-border">
                            <h3 class="box-title">혈압 테이블</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>검사일자</th>
                                    <th>측정값(mmHg)</th>
                                    <th>측정결과</th>
                                    <th>검사병원</th>
                                    <th>검사자</th>
                                </tr>
                                </thead>
                                <tbody th:each="obj:${healthDataObs}">
                                <tr>
                                    <td th:text="${obj.effective}"></td>
                                    <td th:text="${obj.testValue+obj.testUnit}"></td>
                                    <td th:text="${obj.interpretation}"></td>
                                    <td th:text="${obj.managingOrganization}"></td>
                                    <td th:text="${obj.performer}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.0
        </div>
        <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
    </footer>
</div><!-- ./wrapper -->

<!-- Script -->
<th:block th:include="fragments/script :: script"></th:block>

<!-- page script -->
<script>
    var ctx = document.getElementById("lineChart");
    var data = {
        labels: ["2015-01-13", "2015-03-20", "2015-05-08", "2015-08-01", "2015-10-29", "2015-11-15", "2015-12-18","2016-04-05","2016-06-21","2016-08-22"],
        datasets: [
            {
                label: "이완기",
                fill: false,
                fillColor : "rgba(151,187,205,0.2)",
                strokeColor : "rgba(151,187,205,1)",
                pointColor : "rgba(151,187,205,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(151,187,205,1)",
                backgroundColor: "rgba(75,192,192,0.4)",
                borderColor: "rgba(75,192,192,1)",
                lineTension: 0.4,
                scaleShowGridLines : true,
                //String - Colour of the grid lines
                scaleGridLineColor : "rgba(0,0,0,0.05)",
                //Number - Width of the grid lines
                scaleGridLineWidth : 1,
                //Boolean - Whether the line is curved between points
                bezierCurve : true,
                //Number - Tension of the bezier curve between points
                bezierCurveTension : 0.4,
                //Boolean - Whether to show a dot for each point
                pointDot : true,
                //Number - Radius of each point dot in pixels
                pointDotRadius : 4,
                //Number - Pixel width of point dot stroke
                pointDotStrokeWidth : 1,
                //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
                pointHitDetectionRadius : 20,
                //Boolean - Whether to show a stroke for datasets
                datasetStroke : true,
                //Number - Pixel width of dataset stroke
                datasetStrokeWidth : 2,
                //Boolean - Whether to fill the dataset with a colour
                datasetFill : true,
                data: [75,79,80,78,76,79,82,78,75,74],
                spanGaps: false
            },
            {
                label: "수축기",
                fill: false,
                fillColor : "rgba(243,97,166,0.2)",
                strokeColor : "rgba(243,97,166,1)",
                pointColor : "rgba(243,97,166,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(243,97,166,1)",
                backgroundColor: "rgba(243,97,166,0.4)",
                borderColor: "rgba(243,97,166,1)",
                lineTension: 0.4,
                scaleShowGridLines : true,
                //String - Colour of the grid lines
                scaleGridLineColor : "rgba(0,0,0,0.05)",
                //Number - Width of the grid lines
                scaleGridLineWidth : 1,
                //Boolean - Whether the line is curved between points
                bezierCurve : true,
                //Number - Tension of the bezier curve between points
                bezierCurveTension : 0.4,
                //Boolean - Whether to show a dot for each point
                pointDot : true,
                //Number - Radius of each point dot in pixels
                pointDotRadius : 4,
                //Number - Pixel width of point dot stroke
                pointDotStrokeWidth : 1,
                //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
                pointHitDetectionRadius : 20,
                //Boolean - Whether to show a stroke for datasets
                datasetStroke : true,
                //Number - Pixel width of dataset stroke
                datasetStrokeWidth : 2,
                //Boolean - Whether to fill the dataset with a colour
                datasetFill : true,
                data: [120,124,119,121,118,120,118,120,121,122],
                spanGaps: false
            }
        ]
    };
    var chartInstance = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
        }
    });
</script>
</body>
</html>
